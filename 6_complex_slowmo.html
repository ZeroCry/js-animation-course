<style type="text/css" media="screen">
  #animate_me {
    background:red;
    position:absolute;
    top:0px;
    left:0px;
    width:200px;
    height:200px;
    color:#000;
    padding: 20px;
    text-align:center;
    font: 20px/22px Arial;
    border: 20px solid red;
  }
</style>

<div id="animate_me" onclick="run(this)">emile<br/>rocks!
</div>

<script src="emile.js" type="text/javascript"></script>

<script type="text/javascript">
function run(element){
  // clear set styles
  element.style.cssText = "";
  
  // run emile!
  emile(element, 
    "left:500px; font-size:60px; line-height:65px;"+
    "background: #088; color: #fff; border-bottom:40px solid #000", { 
    duration: 15000
  });
}
</script>
